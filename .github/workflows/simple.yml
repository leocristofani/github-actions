name: Shell Commands

on: [push]

jobs: 
  run-shell-commands:
    runs-on: ubuntu-20.04
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: check versions
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-2019
    steps:
      - name: print directory
        run: Get-Location
      - name: print directory with bash
        run: pwd
        shell: bash